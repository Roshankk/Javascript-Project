   }

<h1 ><b>Switch case</b></h1>
<script>
let DAY;
switch (new Date().getDay()){
    case 0:
    DAY="Sunday";
    break; 
    case 1:
    DAY="Monday";
    break;    
    case 2:
    DAY="Tuesday";
    break;    
    case 3:
    DAY="Wednesday";
    break;    
    case 4:
    DAY="Thursday";
    break;    
    case 5:
    DAY="Friday";
    break;    
    case 6:
    DAY="Saturday";
    break;    
}
document.getElementById("oo").innerHTML=DAY;



</script>
